<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <!-- --------------------------------- -->
    <!-- ------------- Navbar------------- -->
    <!-- --------------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid px-5">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-list-check logo-icon"></i>
          <span>MyPlanner</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- --------------------------------- -->
    <!-- ------------- Header------------- -->
    <!-- --------------------------------- -->

    <header class="hero">
      <h1 class="main-heading">Weekly planner</h1>
    </header>

    <!-- ---------------------------------- -->
    <!-- ------------- Content------------- -->
    <!-- ---------------------------------- -->

    <div class="container h-100">
      <div class="filter">
        <h1>Weekly tasks</h1>
        <a href="" class="btn btn-toolbar"
          >Sort by priority
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-sort-up"
              viewBox="0 0 16 16">
              <path
                d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
            </svg>
          </span>
        </a>
      </div>

      <!-- ------------------------------- -->
      <!-- -------- Grid contauner-------- -->
      <!-- ------------------------------- -->

      <div
        id="result"
        class="grid-container row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
        <!-- card starts -->
        <div>
          <div class="card shadow-lg">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="text-white bg-info py-1 px-3 rounded-1">Task</p>
                <p>
                  <i class="bi bi-bookmark me-3 icon-custom"></i>
                  <i class="bi bi-three-dots-vertical icon-custom"></i>
                </p>
              </div>
              <img
                src="https://images.unsplash.com/photo-1535537501131-a93684fda998?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
                class="card-img img-thumbnail"
                alt="..." />
              <h1 class="card-title text-center m-3">Card title</h1>
              <p class="card-text text-center">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <div class="border-top border-bottom pt-3">
                <p>
                  <i
                    class="bi bi-exclamation-triangle-fill me-1 icon-custom"></i>
                  Priority level:
                  <button class="btn btn-success ms-1 btn-sm">0</button>
                </p>

                <p>
                  <i class="bi bi-calendar3 me-1 icon-custom"></i>
                  Deadline:
                </p>
              </div>
            </div>
            <div class="card-body ms-auto pt-0">
              <a href="#" class="btn btn-danger me-1"
                ><i class="bi bi-trash-fill me-1 icon-custom"></i>Delete</a
              >
              <a href="#" class="btn btn-success"
                ><i class="bi bi-check-circle me-1 icon-custom"></i>Done</a
              >
            </div>
          </div>
        </div>
        <!-- card ends -->
      </div>
    </div>

    <!-- --------------------------------- -->
    <!-- ------------- Footer------------- -->
    <!-- --------------------------------- -->

    <footer class="bg-dark py-2 mt-5">
      <div class="container text-light text-center">
        <!-- Sotial media starts -->
        <ul class="list-unstyled text-white mt-4">
          <li>
            <a class="text-white" target="_blank" href="#"
              ><i class="bi bi-facebook"></i
            ></a>
            <a class="text-white" target="_blank" href="#"
              ><i class="bi bi-twitter"></i
            ></a>
            <a class="text-white" target="_blank" href="#"
              ><i class="bi bi-google"></i
            ></a>
            <a
              class="text-white"
              target="_blank"
              href="https://www.instagram.com/d.w.mal/"
              ><i class="bi bi-instagram"></i
            ></a>
            <a
              class="text-white"
              target="_blank"
              href="https://www.linkedin.com/in/dmitrii-malyshkin-441b2a276/"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a
              class="text-white"
              target="_blank"
              href="https://github.com/DmitriiMal"
              ><i class="bi bi-github"></i
            ></a>
          </li>
        </ul>
        <!-- Sotial media ends -->

        <form
          class="d-flex justify-content-center align-items-md-center flex-lg-row flex-md-row flex-sm-column mb-5">
          <label class="form-label me-3 my-2" for="email"
            >Sign up for our newsletter</label
          >
          <input class="rounded-2 py-1 me-3 my-2" type="email" id="email" />
          <input
            class="btn btn-dark py-1 px-2 border-white me-3 my-2"
            type="submit"
            name=""
            id="" />
        </form>
        <small class="text-white-50">&copy; Copyright 2023 CodeFactory</small>
      </div>
    </footer>

    <!-- --------------------------------- -->
    <!-- ------------- Script------------- -->
    <!-- --------------------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./Script/data.js"></script>
    <script src="./Script/script.js"></script>
  </body>
</html>
