<!DOCTYPE html>
<html lang="en">
  <!-- <html lang="en" data-bs-theme="dark"> -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyPlanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <!-- --------------------------------- -->
    <!-- ------------- Navbar------------- -->
    <!-- --------------------------------- -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top opacity-75">
      <div class="container-fluid px-5">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-list-check logo-icon"></i>
          <span>MyPlanner</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- --------------------------------- -->
    <!-- ------------- Header------------- -->
    <!-- --------------------------------- -->

    <header class="hero">
      <h1 class="main-heading">Weekly planner</h1>
    </header>

    <!-- ---------------------------------- -->
    <!-- ------------- Content------------- -->
    <!-- ---------------------------------- -->

    <div class="container h-100">
      <div class="filter">
        <h1>Weekly tasks</h1>
        <button id="sort" class="btn btn-toolbar">
          Sort by priority
          <i class="bi bi-sort-up icon-custom mx-2"></i>
        </button>
      </div>

      <!-- ------------------------------- -->
      <!-- -------- Grid contauner-------- -->
      <!-- ------------------------------- -->

      <div
        id="result"
        class="grid-container row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
        <!-- card starts -->

        <!-- card ends -->
      </div>
    </div>

    <!-- --------------------------------- -->
    <!-- ------------- Footer------------- -->
    <!-- --------------------------------- -->

    <footer class="bg-dark py-2 mt-2">
      <div class="container text-light text-center">
        <!-- Sotial media starts -->
        <ul class="list-unstyled text-white mt-4">
          <li>
            <a class="text-white" target="_blank" href="#"
              ><i class="bi bi-facebook"></i
            ></a>
            <a class="text-white" target="_blank" href="#"
              ><i class="bi bi-twitter"></i
            ></a>
            <a class="text-white" target="_blank" href="#"
              ><i class="bi bi-google"></i
            ></a>
            <a
              class="text-white"
              target="_blank"
              href="https://www.instagram.com/d.w.mal/"
              ><i class="bi bi-instagram"></i
            ></a>
            <a
              class="text-white"
              target="_blank"
              href="https://www.linkedin.com/in/dmitrii-malyshkin-441b2a276/"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a
              class="text-white"
              target="_blank"
              href="https://github.com/DmitriiMal"
              ><i class="bi bi-github"></i
            ></a>
          </li>
        </ul>
        <!-- Sotial media ends -->

        <form
          class="d-flex justify-content-center align-items-md-center flex-lg-row flex-md-row flex-sm-column mb-5">
          <label class="form-label me-3 my-2" for="email"
            >Sign up for our newsletter</label
          >
          <input class="rounded-2 py-1 me-3 my-2" type="email" id="email" />
          <input
            class="btn btn-dark py-1 px-2 border-white me-3 my-2"
            type="submit"
            name=""
            id="" />
        </form>
        <small class="text-white-50"
          >&copy; 2023 Copyright: Dmitrii Malyshkin</small
        >
      </div>
    </footer>

    <!-- --------------------------------- -->
    <!-- ------------- Script------------- -->
    <!-- --------------------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./Script/data.js"></script>
    <script src="./Script/script.js"></script>
  </body>
</html>
